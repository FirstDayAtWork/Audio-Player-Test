<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Quiz Audio Test</title>

<body>
    
    <div class="container">
        <div class="audio-player">
            <h1>Audio Player Test</h1>
            <div class="track-title">
                <img class="trak-img" src="" alt="" width="200" height="200">
                <span id="track-name"></span>
            </div>
            <div class="btn-container">
                <button class="panel-buttons" id="swap-btn"><i class="fa-solid fa-shuffle"></i></button>
                <button class="panel-buttons" id=""><i class="fa-solid fa-backward-fast"></i></button>
                <button class="playIt panel-buttons" id="play-btn"><i class="fa-solid fa-play"></i></button>
                <button class="panel-buttons" id=""><i class="fa-solid fa-forward-fast"></i></button>
                <button class="panel-buttons" id="loop-btn"><i class="fa-solid fa-repeat"></i></button>
        </div>
            <div class="audio-time">
                <label for="track-time-slider" id="track-cur-time">00:00</label>
                <input type="range" id="track-time-slider" name="track-time" min="0" max="0">
                <label for="track-time-slider" id="full-track-time">00:00</label>
            </div>
            
        </div>
        <div class="music-container">
            <div class="audio-place">
                
            </div>
        </div>
